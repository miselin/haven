name: Compiler CI

on: [push, pull_request]

env:
  LLVM_VERSION: "18"

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Install LLVM
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh ${LLVM_VERSION}

      - name: Install other dependencies
        run: sudo apt-get install -y ninja-build libbenchmark-dev googletest libglm-dev doxygen libgtest-dev libzstd-dev libzstd1 libclang-${LLVM_VERSION}-dev

      - uses: lukka/get-cmake@latest

      - uses: actions/checkout@v4

      - run: cmake -E make_directory build

      - name: Configure
        working-directory: build
        run: cmake ${{ github.workspace }} -DCMAKE_BUILD_TYPE=Debug -DLLVM_DIR=/usr/lib/llvm-${LLVM_VERSION}/cmake -DCOVERAGE=ON

      - name: Build
        working-directory: build
        run: cmake --build .

      - name: Test
        working-directory: build
        run: ctest --output-on-failure -T Test -T Coverage

      - name: Upload coverage data (if any) to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build-osx:
    runs-on: macos-latest

    steps:
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Install LLVM
        run: brew install llvm@${LLVM_VERSION}

      - uses: lukka/get-cmake@latest

      - uses: actions/checkout@v4

      - run: cmake -E make_directory build

      - run: ls -la ${HOMEBREW_PREFIX}/opt/llvm@${LLVM_VERSION}/lib/cmake/llvm
      - run: ls -la ${HOMEBREW_PREFIX}/opt/llvm@${LLVM_VERSION}/lib/cmake/clang

      - name: Configure
        working-directory: build
        run: cmake ${{ github.workspace }} -DCMAKE_BUILD_TYPE=Debug -DLLVM_DIR=${HOMEBREW_PREFIX}/opt/llvm@${LLVM_VERSION}/lib/cmake/llvm -DClang_DIR=${HOMEBREW_PREFIX}/opt/llvm@${LLVM_VERSION}/lib/cmake/clang -DCOVERAGE=ON

      - name: Build
        working-directory: build
        run: cmake --build .

      - name: Test
        working-directory: build
        run: ctest --output-on-failure -T Test -T Coverage

      - name: Upload coverage data (if any) to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
